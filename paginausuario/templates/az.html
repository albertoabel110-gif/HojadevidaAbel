<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Azul profesional */
      --nav1:#0b2a4a;           /* azul marino */
      --nav2:#0f3d66;           /* azul corporativo */
      --accent:#2563eb;         /* azul principal (botones) */
      --accent2:#1d4ed8;        /* hover */
      --bg:#e9eef5;             /* gris-azulado (menos blanco) */
      --card:#f3f6fb;           /* card gris claro */
      --text:#0f172a;           /* texto */
      --muted:rgb(44, 48, 55);          /* texto secundario */
      --line:rgba(15,23,42,.10);
    }

    body{
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(1200px 500px at 20% 0%, rgba(37,99,235,.10), transparent 60%),
                  radial-gradient(900px 400px at 90% 10%, rgba(14,165,233,.10), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    .page-wrap{ max-width: 1150px; }

    /* Navbar */
    .navbar-pro{
      background: linear-gradient(90deg, var(--nav1) 0%, var(--nav2) 100%);
      box-shadow: 0 10px 30px rgba(2,6,23,.25);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .brand-dot{
      width: 10px; height: 10px; border-radius: 50%;
      display:inline-block;
      background: #38bdf8; /* celeste elegante */
      margin-right:10px;
      box-shadow: 0 0 0 3px rgba(56,189,248,.15);
    }

    /* Card del contenido */
    .content-card{
      background: linear-gradient(180deg, rgba(255,255,255,.70) 0%, rgba(255,255,255,.55) 100%);
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(2,6,23,.10);
      padding: 24px;
      backdrop-filter: blur(6px);
    }

    /* Botones navbar */
    .btn-nav{
      border-radius: 999px;
      padding: .42rem .95rem;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .btn-nav:hover{
      transform: translateY(-1px);
      transition: .2s ease;
    }

    /* Botón principal (si lo usas en otras páginas) */
    .btn-primary{
      background: var(--accent);
      border-color: var(--accent);
    }
    .btn-primary:hover{
      background: var(--accent2);
      border-color: var(--accent2);
    }

    /* Footer */
    .mini-footer{
      color: var(--muted);
      font-size: .9rem;
    }

    /* Links */
    a{ text-decoration: none; }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-pro px-3 px-lg-4 py-3">
    <div class="container-fluid page-wrap">
      <a class="navbar-brand fw-semibold d-flex align-items-center" href="{% url 'user_dashboard' %}">
        <span class="brand-dot"></span>
        Hoja de Vida
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <div class="ms-auto d-flex gap-2 mt-3 mt-lg-0">
          <a href="{% url 'user_dashboard' %}" class="btn btn-outline-light btn-sm btn-nav">
            <i class="bi bi-house-door me-1"></i> Inicio
          </a>
          <a href="/admin/" class="btn btn-light btn-sm btn-nav">
            <i class="bi bi-gear me-1"></i> Administrar
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container page-wrap mt-4 mb-4">
    <div class="content-card">
      {% block content %}{% endblock %}
    </div>

    <div class="text-center mt-3 mini-footer">
      © {% now "Y" %} Hoja de Vida • Panel de usuario
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
